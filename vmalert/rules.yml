groups:
  - name: go-app-rules
    rules:
      - alert: HighRequestLatency
        expr: histogram_quantile(0.99, sum(rate(go_app_http_request_duration_seconds_bucket[1m])) by (le)) > 0.5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: High latency detected on Go application
          description: "The 99th percentile request latency is {{ $value }} seconds on path {{ $labels.path }}"
